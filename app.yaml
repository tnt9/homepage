application: myhomepage-1324
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /assets
  static_dir: assets

- url: /
  static_files: templates/index.html
  upload: templates/index.html

- url: /
  static_dir: templates/


libraries:
- name: webapp2
  version: "2.5.2"
